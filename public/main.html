        <!-- Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="form-group modal-form-group">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLongTitle"><strong>Sign Up</strong></h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="form-control-label">Name</label>
                                    <input type="text" class="form-control" id="Name">
                                </div>
                                <div class="form-group">
                                    <label for="Name" class="form-control-label">Email Address</label>
                                    <input type="text" class="form-control" id="email-address">
                                </div>
                                <div class="form-group">
                                    <label for="DOB" class="form-control-label">Date of birth</label>
                                    <input type="date" class="form-control" id="DOB">
                                </div>
                                <div class="form-group">
                                    <label for="userName" class="form-control-label">Username</label>
                                    <input type="text" class="form-control" id="userName">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-control-label">Password<span id="pass"> (must be longer then 6 characters)</span></label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword" class="form-control-label"> Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="signup">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--input group for the login-button-->

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="form-group modal-form-group">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLongTitle"><strong>Login</strong></h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="Name" class="form-control-label">Email Address</label>
                                    <input type="text" class="form-control" id="email-address2">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-control-label">password</label>
                                    <input type="password" class="form-control" id="password2">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="login">Login</button>
                            <button type="button" class="btn btn-primary" id="logout">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
