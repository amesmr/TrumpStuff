<body class="body">
    <div class="jumbotron neutral">
        <!--These buttons connect to the modal below-->

        <h1 class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 animated rubberBand">Trump Stuff!</h1><br>
        <div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Sign-up</button>
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Login</button>
        </div>

    </div>

    <div id="pagewrap">

        <section id="content">
            <h2>Trending #Trump Tweets</h2>
            <a class="twitter-timeline" href="https://twitter.com/hashtag/trump" data-width="238" data-height="600" data-theme="dark"
                data-widget-id="845610628609925124"></a>
            <script>
                ! function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0],
                        p = /^http:/.test(d.location) ? 'http' : 'https';
                    if (!d.getElementById(id)) {
                        js = d.createElement(s);
                        js.id = id;
                        js.src = p + "://platform.twitter.com/widgets.js";
                        fjs.parentNode.insertBefore(js, fjs);
                    }
                }(document, "script", "twitter-wjs");
            </script>

        </section>
        <section id="middle">
            <h2>Do We Approve?</h2>
            <svg id="fillgauge2" width="40%" height="200"></svg>

            <h2>Videos</h2>
            <iframe width="345" height="318" src="https://www.youtube.com/embed/x2YLS80Nmls?list=PLmOU536QRyzjvq7NnQXK5ADoQJrBgWVfu&amp;showinfo=0"
                frameborder="0" allowfullscreen></iframe>
        </section>

        <aside id="sidebar">
            <h2>What's "The Donald" Saying?</h2>
            <a class="twitter-timeline" data-width="260" data-height="600" data-theme="dark" href="https://twitter.com/realDonaldTrump">Tweets by realDonaldTrump</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </aside>

        <section id="bottom">
            <h2>Trump Quotes!</h2>
            <!--<svg id="fillgauge2" width="75%" height="300" onclick="gauge2.update(NewValue());"></svg>-->
            <iframe width="100%" height="318" src="/quotes" frameborder="0"></iframe>
        </section>

        <!--where old modal was-->
        <!-- Button trigger modal -->



        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="form-control-label">Name</label>
                                <input type="text" class="form-control" id="Name">
                            </div>
                            <div class="form-group">
                                <label for="Name" class="form-control-label">Email Address</label>
                                <input type="text" class="form-control" id="email address">
                            </div>
                            <div class="form-group">
                                <label for="DOB" class="form-control-label">Date of birth</label>
                                <input type="date" class="form-control" id="DOB">
                            </div>
                            <div class="form-group">
                                <label for="userID" class="form-control-label">userID</label>
                                <input type="text" class="form-control" id="userID">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-control-label">password</label>
                                <input type="text" class="form-control" id="password">
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!--input group for the login-button-->

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
